<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-speed-dial demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../main.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h1>All valle-speed-dial demo</h1>

      <!-- Direction down -->
      <h3>Direction down</h3>
      <demo-snippet>
        <template>
          <style is="custom-style">
            .unicorn {
              --valle-speed-dial-action-fab-color: #d4f442;
            }
          </style>

          <valle-speed-dial direction="down" backdrop>

            <valle-speed-dial-action
              label="copy"
              label-direction="right"
              icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png"
              class="unicorn">
            </valle-speed-dial-action>

            <valle-speed-dial-action
              label="print"
              label-direction="right"
              icon="https://uploaddeimagens.com.br/images/001/071/867/full/iconmonstr-fast-food-3-32.png"
              class="unicorn">
            </valle-speed-dial-action>

          </valle-speed-dial>
        </template>
      </demo-snippet>

      <!-- Direction up -->
      <h3>Direction up</h3>
      <demo-snippet>
        <template>
          <valle-speed-dial direction="up">
            <valle-speed-dial-action label="copy" label-direction="left"></valle-speed-dial-action>
            <valle-speed-dial-action label="print" label-direction="left"></valle-speed-dial-action>
          </valle-speed-dial>
        </template>
      </demo-snippet>

      <!-- Direction left -->
      <h3>Direction left</h3>
      <demo-snippet>
        <template>
          <valle-speed-dial direction="left">
            <valle-speed-dial-action></valle-speed-dial-action>
            <valle-speed-dial-action></valle-speed-dial-action>
          </valle-speed-dial>
        </template>
      </demo-snippet>

      <!-- Direction right -->
      <h3>Direction right</h3>
      <demo-snippet>
        <template>
          <valle-speed-dial direction="right">
            <valle-speed-dial-action></valle-speed-dial-action>
            <valle-speed-dial-action></valle-speed-dial-action>
          </valle-speed-dial>
        </template>
      </demo-snippet>

      <!-- Inline icon -->
      <h3>Inline icon</h3>
      <demo-snippet>
        <template>
          <valle-speed-dial direction="right">
            <valle-speed-dial-action sloted>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="#fff"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </valle-speed-dial-action>
            <valle-speed-dial-action></valle-speed-dial-action>
          </valle-speed-dial>
        </template>
      </demo-snippet>

    </div>
  </body>
</html>
