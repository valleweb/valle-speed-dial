<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-speed-dial test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../valle-speed-dial.js"></script>
  </head>
  <body>

    <test-fixture id="basicSpeedDial">
      <template>
        <valle-speed-dial label="awesome fab"></valle-speed-dial>
      </template>
    </test-fixture>

    <script>
      suite('valle-speed-dial', () => {

        let basicSpeedDial;

        setup(() => {
          basicSpeedDial = fixture('basicSpeedDial');
        });

        test('Should render a FAB Speed Dial component with correct aria role', () => {

          expect(basicSpeedDial.getAttribute('role')).to.be.equal('navigation');

        });

        test('Should render a FAB (button) with correct aria property', () => {

          const fab = basicSpeedDial.shadowRoot.querySelector('valle-fab');
          expect(fab.getAttribute('aria-haspopup')).to.be.equal('true');

        });

      });
    </script>

  </body>
</html>
