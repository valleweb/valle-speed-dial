<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>valle-speed-dial test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../valle-speed-dial-action.js"></script>
  </head>
  <body>

    <test-fixture id="basicSpeedDialAction">
      <template>
        <valle-speed-dial-action label="awesome"></valle-speed-dial-action>
      </template>
    </test-fixture>

    <script>
      suite('valle-speed-dial-action', () => {

        let basicSpeedDial;

        setup(() => {
          basicSpeedDialAction = fixture('basicSpeedDialAction');
        });

        test('Should render a default FAB Speed Dial Action', () => {

          const fab = basicSpeedDialAction.shadowRoot.querySelector('valle-fab');
          const label = basicSpeedDialAction.shadowRoot.querySelector('span');

          expect(fab.nodeName).to.be.equal('VALLE-FAB');
          expect(label.nodeName).to.be.equal('SPAN');

          expect(label.textContent).to.be.equal('awesome');

        });

      });
    </script>

  </body>
</html>
